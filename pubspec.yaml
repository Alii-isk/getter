name: getter
description: By using this plugin you can get images, videos, or audios from the local storage.
version: 0.0.2
repository: https://github.com/nesyou01/getter

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.nesyou.getter
        pluginClass: GetterPlugin
